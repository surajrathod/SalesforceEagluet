<template>
<template if:true={showModel}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open ">
        <div class="slds-modal__container container">
          
          <div class="slds-modal__content slds-p-around_medium primarybg" id="modal-content-id-1">
           <c-Timer focus-time-value={breakTimerValue}
           mode='break'
           onclosemodel={closemodel}
           ></c-Timer>
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
</template>
</template>
