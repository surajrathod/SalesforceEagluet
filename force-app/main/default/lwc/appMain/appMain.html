<template>
        <lightning-tabset variant="standard" active-tab-value="Timer" >
            <div class="container">
                <lightning-tab 
                label="Timer" 
                value="Timer"
                icon-name="standard:operating_hours"
                class='textcolor-offwhite'>
                <div class="slds-m-top_small slds-m-bottom_medium slds-m-left_medium">
                    <h2 class="slds-text-heading_large ">Study Work</h2>
                </div>
                    <c-Timer
                    focus-time-value={focusvalue}
                    onopenmodel={openModeWindow}
                    mode='focus'>

                    </c-Timer>
                </lightning-tab>
                <lightning-tab 
                label="Setting" 
                value="Setting"
                icon-name="standard:settings" >
                    <c-setting 
                    user-settings={USER_SETTINGS}
                    onupdatesettings={UpdateUserSettings}
                    onresetdefaultvalue={ResetToDefault}>
                    </c-setting>

                </lightning-tab>
        </div>
        </lightning-tabset>
        <c-model-window break-timer-value={breakvalue} mode='break'></c-model-window>
</template>
